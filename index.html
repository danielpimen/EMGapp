<!DOCTYPE html>
<html> 

<head>
    <title>EMG App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
 <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class='container-fluid wholeBody'>
        <div class='row'>
            <div class='col-md-12 col-sm-12 col-lg-12 text-center'>
                <h1 class='title'>
            EMG App
                </h1>
                <hr class='headerLine'>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12 col-sm-12 col-lg-12 text-center'>
                <div class='buttonHolder'>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8 col-lg-8 col-sm-8'>
                <div class='userInput'>
                    <form id="user-form">
                        <label for="projectNumber">Project Number</label>
                        <input type="text" id="project-input">
                        <br>
                        <label for="requestedServices">Requested Services</label>
                        <input type="text" id="service-input">
                        <br>
                        <label for="datesRequested">Requested Dates</label>
                        <input type="text" id="date-input">
                        <br>
                        <textarea rows='5' cols='25' id='comment-input'></textarea>
                        <br>
                        <input id="add-word" type="submit" value="Submit Request">
                    </form>
                </div>
            </div>
            <div class='col-md-4 col-sm-4 col-lg-4'>
                <h1 class='instructionText'>
                    Enter the following information:
                    <br>
                    <ul>
                        <li>Project Number</li>
                        <li>Requested Services</li>
                        <li>Dates Requested</li>
                    </ul>
                </h1>
            </div>
        </div>
        <hr>
        <div class='row'>
            <div class='col-lg-12 text-center'>
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">EMG Scheduler</h3>
                        </div>
                        <div class="panel-body">
                            <table class="emgSchedule">
                                <tr>
                                    <th class="col-xs-3 text-center">Project Number
                                    </th>
                                    <th class="col-xs-2 text-center">Requested Service
                                    </th>
                                    <th class="col-xs-2 text-center">Requested Date
                                    </th>
                                    <th class="col-xs-2 text-center">Comments
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
     <!-- Link to JS -->
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
